<body class="layout-row">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <%- include ('leftsidemenu.html'); %>

	<div id="main" class="layout-column flex">
		<div id="content" class="flex">
			<!-- <div class="d-flex flex fixed-content"> -->
				<!-- <div class="d-flex flex" id="content-body"> -->
					<div class="d-flex flex-column flex" data-plugin="user">
						<div class="p-3">
							
						</div>
						<div class="scroll-y mx-3 mb-3 card">

							<div class="p-4 d-sm-flex no-shrink b-b">
								<div>
									<a href="#" class="avatar w-96">
										<img src="<%=BaseUrl%>/admin/assets/img/<%= data.image %>" alt=".">
									</a>
								</div>
								<div class="px-sm-4 my-3 my-sm-0 flex">
									<h2 class="text-md"><%= data.name %></h2><small class="d-block text-fade"><%= data.emailid %></small>
								</div>
								<div>
									<!-- <a href="#" class="btn btn-icon btn-rounded"><i data-feather="mail"></i> </a><a href="#" class="btn btn-icon btn-rounded"><i data-feather="more-vertical"></i></a> -->
								</div>
							</div>
						
							<div class="row no-gutters">
								<div class="col-md-8 b-r">
									<div class="p-4">
										   <div class="modal-body">

								        <form action="<%=BaseUrl%>/updateuser/<%= data._id %>" method="POST" enctype="multipart/form-data">
								          <div class="form-group">
								            <label for="email">Name:</label>
								            <input type="text" name="name" value="<%= data.name %>" cols="10" placeholder="Enter Category" class="form-control">
								          </div>

								                    <div class="form-group">
								            <label for="email">Email:</label>
								            <input type="text" name="emailid" value="<%= data.emailid %>" cols="10" placeholder="Enter Category" class="form-control">
								          </div>
								                 <div class="form-group">
								            <label for="email">Mobile:</label>
								            <input type="text" name="mobile" value="<%= data.mobile %>" cols="10" id="forget-mobile-no" placeholder="Enter Category" class="form-control">
								          </div>    

								          <div class="modal-footer">
										<button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
										<input name="submit" value="submit" type="submit" class="btn btn-primary" >
									      </div>
								        </form>

									  </div>


									  <div class="modal-body">
										<form action="<%=BaseUrl%>/updateuserimage/<%= data._id %>" method="POST" enctype="multipart/form-data">
									  <div class="form-group">
										<label for="followup">Image:</label>
									  <div class="custom-file">
										  <input type="file" name="uploaded_image" value="<%= data.image %>" class="custom-file-input" id="inputGroupFile02">
										  <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
									  </div>
								  </div> 
								  <div class="modal-footer">
									<input name="submit" value="submit" type="submit" class="btn btn-primary" >
									  </div>
									</form>
								 </div>

								  


									</div>
								</div>
								<div class="col-md-4">
									<div class="p-4">
										<div class="modal-body">

									 <form action="<%=BaseUrl%>/projects" method="POST" enctype="multipart/form-data">
										<div class="form-group">
											<input type="text" name="EMPLOYEE" value="<%= data._id %>" hidden>
										</div>


										  <label for="email">HR :</label>
										   
										    <div class="col-sm-12">
											    <select class="custom-select" name="HR">
											    	<% for(var i = 0; i < data2.length; i++ ) { %>
												    <option value="<%= data2[i]._id %>"><%= data2[i].name %></option>
												    <% } %>
												</select>
											</div><br>

											<label for="email">Project manager :</label>
										    <div class="col-sm-12">
											    <select class="custom-select" name="PM">
												    <% for(var i = 0; i < data2.length; i++ ) { %>
												    <option value="<%= data2[i]._id %>"><%= data2[i].name %></option>
												    <% } %>
												</select>
											</div><br>

											<label for="email">Team Manager :</label>
										    <div class="col-sm-12">
											    <select class="custom-select" name="TL">
													<% for(var i=0; i< data3.length; i++){ %>
													<option value="<%= data3[i]._id %>"><%= data3[i].name %></option>
													<% } %>
												</select>
											</div>
										
										  <!-- <div class="form-group">
								            <label for="email">Project Manager :</label>
								            <input type="text" name="PM" value="Vishal Vasoya" cols="10" id="forget-mobile-no" placeholder="Enter Category" class="form-control">
										  </div> 
										  
										  <div class="form-group">
								            <label for="email">Team Leader :</label>
								            <input type="text" name="TL" value="Digant Malaviya" value="534534551345151" cols="10" id="forget-mobile-no" placeholder="Enter Category" class="form-control">
										  </div>    -->

									   <div class="modal-footer">
									 <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
									 <input name="submit" value="submit" type="submit" class="btn btn-primary" >
									   </div>
									 </form>

								   </div>
								 </div>
								</div>
							</div>
							
						</div>
					</div>
				<!-- </div> -->
			<!-- </div> -->
		</div>
		<div id="footer" class="page-footer hide">
			<div class="d-flex p-3"><span class="text-sm text-muted flex">&copy; Copyright. flatfull.com</span>
				<div class="text-sm text-muted">Version 1.1.1</div>
			</div>
		</div>
	</div>
