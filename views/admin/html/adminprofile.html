<!DOCTYPE html>
<html lang="en">
<head>
	<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>

<meta charset="utf-8">
	<title>Detail | Basik - Bootstrap 4 Web Application</title>
	<meta name="description" content="Responsive, Bootstrap, BS4">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="<%=BaseUrl%>/admin/assets/css/site.min.css">
</head>

<body class="layout-row" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  <%- include ('leftsidemenu.html'); %>

	<div id="main" class="layout-column flex">
		<div id="content" class="flex">
			<!-- <div class="d-flex flex fixed-content"> -->
				<!-- <div class="d-flex flex" id="content-body"> -->
					<div class="d-flex flex-column flex" data-plugin="user">
						<div class="p-3">
							
						</div>
						<div class="scroll-y mx-3 mb-3 card">

							<div class="p-4 d-sm-flex no-shrink b-b">
								<div>
									<a href="#" class="avatar w-96">
										<img src="<%=BaseUrl%>/admin/assets/img/<%= data.image %>" alt=".">
									</a>
								</div>
								<div class="px-sm-4 my-3 my-sm-0 flex">
									<h2 class="text-md"><%= data.name %></h2><small class="d-block text-fade"><%= data.emailid %></small>
								</div>
								<div>
									<!-- <a href="#" class="btn btn-icon btn-rounded"><i data-feather="mail"></i> </a><a href="#" class="btn btn-icon btn-rounded"><i data-feather="more-vertical"></i></a> -->
								</div>
							</div>
						
							<div class="row no-gutters">
								<div class="col-md-8 b-r">
									<div class="p-4">
										<form action="<%=BaseUrl%>/adminprofileupdate/<%= data._id %>" method="post" enctype="multipart/form-data">
										   <div class="modal-body">

								          <div class="form-group">
								            <label for="email">Name:</label>
								            <input type="text" name="name" value="<%= data.name %>" cols="10" placeholder="Enter Category" class="form-control">
								          </div>

								          <div class="form-group">
								            <label for="email">Email:</label>
								            <input type="text" name="email" value="<%= data.email %>" cols="10" placeholder="Enter Category" class="form-control">
								          </div>
								          <div class="form-group">
								            <label for="email">Mobile:</label>
								            <input type="text" name="mobile" value="<%= data.mobile %>" cols="10" id="forget-mobile-no" placeholder="Enter Category" class="form-control">
								          </div>    

								          <div class="modal-footer">
										<button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
										<input name="submit" value="submit" type="submit" class="btn btn-primary" >
									      </div>
									  </div>

								        </form>
									</div>
								</div>



								<div class="col-md-4 ">
									<div class="p-4">
										<form action="<%=BaseUrl%>/adminimageupdate/<%= data._id %>" method="post" enctype="multipart/form-data">
										   <div class="modal-body">

								          <div class="form-group">
								          	<label for="followup">Image:</label>
											<div class="custom-file">
												<input type="file" name="uploaded_image" class="custom-file-input">
												<label class="custom-file-label" for="inputGroupFile02">Choose file</label>
											</div>
										</div>      

								          <div class="modal-footer">
										<input name="submit" value="submit" type="submit" class="btn btn-primary" >
									      </div>
									  </div>

								        </form>
									</div>
								</div>



								
							</div>
						</div>
					</div>
				<!-- </div> -->
			<!-- </div> -->
		</div>
		<div id="footer" class="page-footer hide">
			<div class="d-flex p-3"><span class="text-sm text-muted flex">&copy; Copyright. flatfull.com</span>
				<div class="text-sm text-muted">Version 1.1.1</div>
			</div>
		</div>
	</div>
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
	<script src="<%=BaseUrl%>/admin/assets/js/site.min.js"></script>
</body>
